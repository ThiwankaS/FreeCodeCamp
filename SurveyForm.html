<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Survey Form</title>
        <link rel="stylesheet" href="styleSurveyForm.css">
    </head>
    <body>
        <div>
        
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" method="post" action=''>
            <fieldset>
                <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name"></label>
                <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
                <label id="number-label" for="number">Age (Optional)<input id="number" type="number" placeholder="Age" min="16" max="100"></label>
            </fieldset>
            <fieldset>
                <label id="dropdown-label" for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown-role">
                        <option value=" ">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label> Would you recommend freeCodeCamp to a friend? </label>
                <label for="recomondation-Definitly"><input id="recomondation-Definitly" name="recomondation" type="radio" class="inLine" value="Definitely" checked> Definitely </label>
                <label for="recomondation-Maybe"><input id="recomondation-Maybe" name="recomondation" type="radio" class="inLine" value="Maybe"> Maybe </label>
                <label for="recomondation-Notsure"><input id="recomondation-Notsure" name="recomondation" type="radio" class="inLine" value="Not sure"> Not sure </label>
            </fieldset>
            <fieldset>
                <label> What is your favorite feature of freeCodeCamp? 
                    <select id="feature" name="Feature">
                        <option value=" " > Select an option </option>
                        <option value="1" > Challenges </option>
                        <option value="2" > Projects</option>
                        <option value="3" > Comiunity </option>
                        <option value="4" > Open Source </option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label> What would you like to see improved? (Check all that apply) </label>
                <label><input id="suggetions-Front-end Projects" name="suggetions" type="checkbox" value="Front-end Projects" class="inLine" checked> Front-end Projects </label>
                <label><input id="suggetions-Back-end Projects" name="" type="checkbox" value="Back-end Projects" class="inLine" > Back-end Projects </label>
                <label><input id="suggetions-Data Visualization" name="" type="checkbox" value="Data Visualization" class="inLine" > Data Visualization </label>
                <label><input id="suggetions-Challenges" name="" type="checkbox" value="Challenges" class="inLine" > Challenges </label>
                <label><input id="suggetions-Open Source Community" name="" type="checkbox" value="Open Source Community" class="inLine" > Open Source Community </label>
                <label><input id="suggetions-Gitter help rooms" name="" type="checkbox" value="Gitter help rooms" class="inLine" > Gitter help rooms </label>
                <label><input id="suggetions-Videos" name="" type="checkbox" value="Videos" class="inLine" > Videos </label>
                <label><input id="suggetions-City Meetups" name="" type="checkbox" value="City Meetups" class="inLine" > City Meetups </label>
                <label><input id="suggetions-Wiki" name="" type="checkbox" value="Wiki" class="inLine" > Wiki </label>
                <label><input id="suggetions-Forum" name="" type="checkbox" value="Forum" class="inLine" > Forum </label>
                <label><input id="suggetions-Additional Courses" name="" type="checkbox" value="Additional Courses" class="inLine" > Additional Courses </label>
            </fieldset>
            <fieldset>
                <label for="comment" class="inLine">Any comments or suggestions?
                    <textarea id="comment" name="Comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit"/>
        </form>
    </div>
    </body>
    </html>
